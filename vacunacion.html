<html lang="es">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="vistaVacunacion.css">

    <div class="logo">
      <img src="img/logo 1.avif" alt="Logo" class="logo-img">

    </div>
    <nav class="menu">

  <main class="content">

      <div class="buttons">
        <button class="btn blue">
          💉 Registrar Vacuna

        <button class="btn green">

        </button>
      </div>
    </div>
