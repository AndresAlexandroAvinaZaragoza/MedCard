  <script>

  <script>
    const modal = document.getElementById("modalVacuna");
    const btnAbrir = document.querySelector(".btn-agregarVacuna");
    const btnCerrar = document.querySelector(".cerrar");

    // Abrir modal
    btnAbrir.onclick = () => {
      modal.style.display = "flex";
    };

    // Cerrar modal
    btnCerrar.onclick = () => {

      }
    };
  </script>
